user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;

  # Gzip compression
  gzip on;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types
    text/plain
    text/css
    text/xml
    application/json
    application/javascript
    application/xml
    application/xml+rss
    image/svg+xml;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Redirect HTTP -> HTTPS in production.
    # Note: This only works when running behind a TLS terminator (LB/reverse-proxy)
    # that sets X-Forwarded-Proto.
    if ($http_x_forwarded_proto = 'http') {
      return 301 https://$host$request_uri;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # App shell should not be cached aggressively.
    location = /index.html {
      add_header Cache-Control "no-cache";
      try_files $uri =404;
    }

    # Cache static assets aggressively.
    location ~* \.(?:css|js|map|json|png|jpe?g|gif|svg|ico|webp|woff2?|ttf|eot)$ {
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable";
      try_files $uri =404;
    }

    # SPA fallback (Angular Router)
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
