server:
  port: 8000

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          # Service includes its own context-path (/api/auth)
          uri: http://auth-service:8001/api/auth
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth(?<segment>/?.*), $\{segment}

        - id: course-service
          # Service includes its own context-path (/api/courses)
          uri: http://course-service:8002/api/courses
          predicates:
            - Path=/api/courses/**
          filters:
            - RewritePath=/api/courses(?<segment>/?.*), $\{segment}
            - JwtValidation

        - id: enrollment-service
          # Service includes its own context-path (/api/enrollments)
          uri: http://enrollment-service:8003/api/enrollments
          predicates:
            - Path=/api/enrollments/**
          filters:
            - RewritePath=/api/enrollments(?<segment>/?.*), $\{segment}
            - JwtValidation

      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins: "${CORS_ALLOWED_ORIGINS:http://localhost:4200}"
            allowedMethods: GET,POST,PUT,PATCH,DELETE,OPTIONS
            allowedHeaders: Content-Type,Authorization
            allowCredentials: true

jwt:
  secret: ${JWT_SECRET:6u+1mWq2P4Kl2/DtzTgCymTttstCqt9YcBAmXBtWX3I=}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never

logging:
  level:
    root: INFO
    com.skilltrack: DEBUG
