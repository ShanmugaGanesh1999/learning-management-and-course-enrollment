version: "3.9"

name: skilltrack

networks:
  skilltrack-network:
    driver: bridge

volumes:
  mysql-data:

services:
  mysql:
    image: mysql:8.0
    container_name: skilltrack-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - skilltrack-network
    healthcheck:
      # TCP check on port 3306 (30s timeout)
      test: ["CMD-SHELL", "bash -lc '</dev/tcp/127.0.0.1/3306' || exit 1"]
      interval: 10s
      timeout: 30s
      retries: 10
      start_period: 30s

  auth-service:
    build:
      context: ./auth-service
    container_name: skilltrack-auth-service
    env_file:
      - ./.env
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    ports:
      - "8001:8001"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - skilltrack-network
    read_only: true
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 768M

  course-service:
    build:
      context: ./course-service
    container_name: skilltrack-course-service
    env_file:
      - ./.env
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    ports:
      - "8002:8002"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - skilltrack-network
    read_only: true
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: 1024M

  enrollment-service:
    build:
      context: ./enrollment-service
    container_name: skilltrack-enrollment-service
    env_file:
      - ./.env
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    ports:
      - "8003:8003"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - skilltrack-network
    read_only: true
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: 1024M

  api-gateway:
    build:
      context: ./api-gateway
    container_name: skilltrack-api-gateway
    env_file:
      - ./.env
    environment:
      JWT_SECRET: ${JWT_SECRET}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    ports:
      - "8000:8000"
    depends_on:
      - auth-service
      - course-service
      - enrollment-service
    networks:
      - skilltrack-network
    read_only: true
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M

  skilltrack-ui:
    # Nginx container serving the Angular app built into the image.
    build:
      context: ./skilltrack-ui
    container_name: skilltrack-ui
    ports:
      - "4200:80"
    depends_on:
      - auth-service
      - course-service
      - enrollment-service
      - api-gateway
    networks:
      - skilltrack-network
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M
